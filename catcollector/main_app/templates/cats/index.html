{% extends 'base.html' %} {% block content %}

<h1>Cat List</h1>

{% for cat in cats %}
<div class="card">
    <div class="card-content">
    <a href="{% url 'detail' cat.id %}">
      <span class="card-title">{{ cat.name }}</span>
    </a>
      <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
</div>
{% endfor %} {% endblock %}
